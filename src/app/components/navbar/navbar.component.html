<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']"
      ><img
        src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
        alt="Steam"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <img
        src="https://store.akamai.steamstatic.com/public/shared/images/responsive/header_menu_hamburger.png"
        alt=""
      />
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Store</a
          >
        </li>
        <li class="nav-item" *ngIf="user">
          <a
            class="nav-link"
            [routerLink]="['/library']"
            routerLinkActive="active"
            >Library</a
          >
        </li>
        <li class="nav-item" *ngIf="user">
          <a
            class="nav-link"
            [routerLink]="['/profile']"
            routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li class="nav-item" *ngIf="!user">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="!user">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="btn nav-link ms-auto"
            *ngIf="user"
            (click)="logout()"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
