<div class="container">
  <div class="row">
    <div class="col">
      <a *ngFor="let game of visualizedLibrary; let i = index">
        <div><img src="{{ game.image }}" alt="{{ game.name }}" /></div>
        <div>
          <button type="button" class="btn" (click)="removeFromLibrary(i)">
            Remove from Library
          </button>
        </div>
      </a>
    </div>
  </div>
</div>
