<div class="container">
  <div class="row">
    <div class="col">
      <div id="library" *ngIf="library$ | async as library">
        <a *ngFor="let game of library">
          <div><img src="{{ game.image }}" alt="{{ game.name }}" /></div>
          <div>
            <button type="button" class="btn" (click)="removeFromLibrary(game)">
              Refund
            </button>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
