<div class="container">
  <div class="row">
    <div class="col">
      <div>
        <img
          src="https://avatars.akamai.steamstatic.com/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_medium.jpg"
        />
      </div>
      <h1>{{ currentUser.username }}</h1>
      <div>
        <h5>{{ currentUser.name }} {{ currentUser.surname }}</h5>
        <h5>{{ currentUser.email }}</h5>
      </div>

      <div class="wishlist">
        <div *ngFor="let game of currentUserWishlist">
          <div>
            <img src="{{ game }}" alt="{{ game }}" />
          </div>
          <div>
            <h5>{{ game }}</h5>
          </div>
          <button type="button" class="btn">Add to Library</button>
        </div>
      </div>
    </div>
  </div>
</div>
