<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="registerData" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            formControlName="name"
            class="form-control"
          />
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            formControlName="surname"
            class="form-control"
          />
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            formControlName="username"
            class="form-control"
            placeholder="Type the name you want to be shown as"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
          />
          <label for="terms">I agree to the terms and conditions.</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            formControlName="terms"
          />
        </div>
        <button
          type="submit"
          class="btn mt-3"
          [disabled]="registerData.invalid"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
