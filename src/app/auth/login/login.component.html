<div class="container">
  <div class="row">
    <div class="col">
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            required
            class="form-control"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            required
            class="form-control"
            ngModel
          />
        </div>
        <button type="submit" class="btn mt-3" [disabled]="form.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
